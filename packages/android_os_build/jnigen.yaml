android_sdk_config:
  add_gradle_deps: true
  android_example: 'example/'
summarizer:
  backend: asm

output:
  dart:
    path: lib/generated/
    structure: package_structure

classes:
  - 'android.os.Build'
exclude:
  fields:
    - android.os.Build#CPU_ABI
    - android.os.Build#CPU_ABI2
    - android.os.Build#RADIO
    - android.os.Build#SERIAL
    - android.os.Build.VERSION#SDK